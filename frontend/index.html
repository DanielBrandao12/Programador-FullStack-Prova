<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <!-- Card de Login -->
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    <!-- Login -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="usernome" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="usernome" name="usernome" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Entrar</button>
      <div id="loginMessage" class="mt-2"></div> <!-- Aqui mostra mensagens de login -->
    </form>
    <div id="message" class="mt-3 text-center"></div>

    <!-- Botão para abrir modal -->
    <div class="text-center mt-3">
      <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#cadastroModal">
        Cadastre-se
      </button>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="cadastroModalLabel">Criar Conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">


          <!-- Modal de Cadastro -->
          <form id="cadastroForm">
            <div class="mb-3">
              <label for="nomeCompleto" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div class="mb-3">
              <label for="novoUsuario" class="form-label">Nome de Usuário</label>
              <input type="text" class="form-control" id="novoUsuario" name="novoUsuario" required>
            </div>
            <div class="mb-3">
              <label for="novaSenha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="novaSenha" name="novaSenha" required>
            </div>
            <div class="mb-3">
              <label for="confirmaSenha" class="form-label">Confirmar senha</label>
              <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Salvar</button>
            <div id="cadastroMessage" class="mt-2"></div> <!-- Aqui mostra mensagens de cadastro -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
