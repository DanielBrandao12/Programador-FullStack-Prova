<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="">

  <header class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid px-5 py-2">

        <a class="navbar-brand" href="#"><i class="bi bi-boxes"></i> Meus Produtos</a>
        <div class="d-flex ms-auto align-items-center">

          <span class="navbar-text text-white me-3">
            Olá, Daniel
          </span>
          <button class="btn btn-outline-light" id="btnSair">
            <i class="bi bi-box-arrow-right"></i> Sair
          </button>
        </div>
      </div>
    </nav>
  </header>


  <div class="d-flex justify-content-between align-items-center mb-4 p-5">
    <h2>Lista de Produtos</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#produtoModal">+ Novo Produto</button>
  </div>

  <div id="alertArea"></div>
  <div class="container  mb-5">
    <div class="row g-3 align-items-center">
      <div class="col-md-3">
        <input type="text" id="pesquisaNome" class="form-control" placeholder="Pesquisar por nome...">
      </div>
      <div class="col-md-2">
        <input type="number" id="precoMin" class="form-control" placeholder="Preço mínimo">
      </div>
      <div class="col-md-2">
        <input type="number" id="precoMax" class="form-control" placeholder="Preço máximo">
      </div>
      <div class="col-md-3">
        <select id="ordenarNome" class="form-select">
          <option value="">Ordenar por Nome</option>
          <option value="asc">A → Z</option>
          <option value="desc">Z → A</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-dark" id="btnFiltrar">
          <i class="bi bi-funnel"></i> Aplicar
        </button>
      </div>
    </div>
  </div>

  <table class="table table-striped " id="produtosTable">
    <thead>
      <tr class="text-center">
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Data Cadastro</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody class="text-center">

    </tbody>
  </table>

  <!-- Modal para criar/editar produto -->
  <div class="modal fade" id="produtoModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="produtoForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="produtoId">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" id="preco" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" id="quantidade" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-dark">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/produtos.js"></script>
</body>

</html>
